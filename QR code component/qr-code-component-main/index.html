<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Qr-code challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="qrcode">
        <img src="./images/image-qr-code.png" alt="qrcode" />
      </div>
      <div class="quotes">
        <p class="bold">Improve your front-end skills by building projects</p>
        <p class="light">
          Scan the QR code to visit the Frontend Mentor and take your coding
          skills to next level
        </p>
      </div>
    </div>
  </body>
</html>
